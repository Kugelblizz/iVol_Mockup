<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Roboto:300,400,500,700|Google+Sans">


<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div style="padding-top: 12px"></div>

    

        <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">
            <h1>Configuration</h1>
        </div>

        <br>

    <div class="mat-card">

        <mat-tab-group selectedIndex=1>
            <mat-tab label="General"> Content 1 </mat-tab>
            <mat-tab label="Derivation Rules">
               <div style="padding-top: 12px; padding-left: 40px">
                
                    <h2>Add new Derivation Rule</h2>

                    <div fxLayout="column">
                        <mat-form-field style="width: 420px">
                            <input matInput placeholder="Label"/>
                        </mat-form-field>



                        <div fxLayout="row" fxLayoutAlign="start start" style="padding-top: 12px">
                            
                            <div fxLayout="column">

                                    <mat-form-field style="width: 300px">
                                            <mat-label>Pre-Condition</mat-label>
                                                
                                            <mat-select>
                                                <mat-option> </mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <mat-form-field style="width: 300px">
                                        <mat-label>Pre-Condition</mat-label>
                                        
                                        <mat-select>
                                            <mat-option> </mat-option>
                                        </mat-select>

                                        
                                    </mat-form-field>

                                    <div style="padding-right: 5px"></div>

                                    <mat-icon>close</mat-icon>
                                </div>

                                
                                
                                <button mat-raised-button type="button" color="primary" style="width: 75px">Add</button>

                            </div>




                            <div style="padding-right: 20px; padding-bottom: 10px"></div>

                            <mat-form-field style="width: 75px">
                                <input matInput type=number placeholder="Count"/>
                            </mat-form-field>
                        </div>

                        <mat-form-field style="width: 300px; padding-top: 25px;">
                            <mat-label>Post-Condition</mat-label>
                            <mat-select>
                                <mat-option> </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                    <div fxLayout=row fxLayoutAlign="start start" style="padding-top:25px">
                        <button mat-raised-button type="button" color="primary">Accept</button>
                        <div style="padding-right: 5px"></div>
                        <button mat-raised-button type="button" color="primary">Cancel</button>
                    </div>
                </div> 

                <div style="padding-top: 50px; padding-left: 40px">

                    <h2>Existing Derivation Rules</h2>

                    

                    <mat-table #table [dataSource]="dataSource" >
                        <ng-container matColumnDef="label">
                            <mat-header-cell *matHeaderCellDef>Label</mat-header-cell>
                            <mat-cell *matCellDef="let entry" style="font-size: 15px">
                                {{entry.label}}
                            </mat-cell>
                        </ng-container>
            
                        <ng-container matColumnDef="pre">
                            <mat-header-cell *matHeaderCellDef>Pre-Condition</mat-header-cell>
                            <mat-cell *matCellDef="let entry" style="font-size: 15px">{{entry.pre}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="post">
                            <mat-header-cell *matHeaderCellDef>Post-Condition</mat-header-cell>
                            <mat-cell *matCellDef="let entry" style="font-size: 15px">
                                {{entry.post}}
                            </mat-cell>
                        </ng-container>
                    
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                </div>



            
            
            </mat-tab>
            <mat-tab label="Custom Properties"> Content 3 </mat-tab>
            <mat-tab label="Task Life-Cycle"> Content 3 </mat-tab>
            <mat-tab label="..."> Content 3 </mat-tab>

        </mat-tab-group>
    </div>
  
</div>
